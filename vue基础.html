<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>

   <!-- 开发环境版本，包含了有帮助的命令行警告 -->
   <script src="vue.js"></script>

<body>
    <div id="app">
        {{message}}
    </div>

<script>
    var app = new Vue ({
        el:"#app",
        data:{
            message:" Hello Vue! "
        }
    })
</script>

    
</body>

</html>
