<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data数据对象</title>
</head>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app">
        {{message}}
        <h2> {{school.name}} {{school.mobile}} </h2>
        <ul>
            <li> {{campus[0]}} </li>
            <li> {{campus[3]}} </li>
        </ul>
    </div>
    <script>
        var app = new Vue ({
            el:"#app",
            data:{
                message:"你好，小明！",
                school:{
                    name:"黑马程序员",
                    mobile:"400-618-9090"
                },
                campus:["北京校区","上海校区","广州校区","深圳校区"]
            }
        })
    </script>
</body>
</html>
